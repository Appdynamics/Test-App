apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: world-portal
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: world-portal
    spec:
      containers:
        - name: world-portal
          image: java-services
          imagePullPolicy: Never
          ports:
          - containerPort: 8080
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: world-portal
spec:
  selector:
    name: world-portal
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
status:
  loadBalancer: {}
